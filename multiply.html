<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="rectangle()" Value="Rectangle" />
<input type="button" onClick="square()" Value="Square" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</body>
<script>
    function rectangle()
    {
        firstNumber = document.getElementById('firstNumber').value;
        secondNumber = document.getElementById('secondNumber').value;
        document.getElementById('result').innerHTML = firstNumber * secondNumber;
    }

    function square()
    {
        firstNumber = document.getElementById('firstNumber').value;
        secondNumber = document.getElementById('secondNumber').value;
        document.getElementById('result').innerHTML = firstNumber * secondNumber;
    }
</script>
</html>
